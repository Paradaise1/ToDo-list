{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'notebook:tasks' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          ToDo-List
        </a>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
            href="{% url 'notebook:completed_tasks' %}">Выполненные задачи</a></button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
            href="{% url 'notebook:uncompleted_tasks' %}">Невыполненные задачи</a></button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
              href="{% url 'notebook:create_task' %}">Добавить задачу</a></button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
              href="{% url 'logout' %}">Выйти</a></button>
        </div>
      {% else %}
        <p class="navbar-brand">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          ToDo-List
        </p>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
              href="{% url 'login' %}">Войти</a></button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
              href="{% url 'registration' %}">Регистрация</a></button>
        </div>
      {% endif %}
    </div>
  </nav>
</header>
